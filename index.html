<head>

    </main>

        console.log('Declare testable functions')

        function area(x, y) {
            return x * y
        }

        console.log('Defined area=' + area)

        console.log('Declare event listeners')

        document.getElementById('submit').addEventListener('click', function () {
            const base = parseInt(document.getElementById('base').value)
            const radius = parseInt(document.getElementById('height').value)

            console.log('height=' + height)
            const answer = 'The area of the rectangle is ' + area(base, radius)
            document.getElementById('answer').innerHTML = answer
        })

        console.log('Script')
    </script>
